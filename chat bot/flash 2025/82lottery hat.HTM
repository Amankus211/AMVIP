  <script>
    let periodResults = {}; // Stores a single result per unique period

    function generateRandomResult() {
      let results = ["SMALL", "BIG", "BIG ‚ô•Ô∏è 6 8", "SMALL üíö 2 3","BIG üíö 7 9", "SMALL ‚ô•Ô∏è 2 4"];
      return results[Math.floor(Math.random() * results.length)];
    }

    function updatePeriod() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      const minutes = now.getUTCMinutes();
      const totalMinutes = now.getUTCHours() * 60 + minutes;

      const year = now.getUTCFullYear().toString();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const dateString = year + month + day;

      const periodSuffix = (10001 + totalMinutes).toString();
      const periodNumber = dateString + "1000" + periodSuffix;

      document.getElementById("periodDisplay").innerText = periodNumber;
      document.getElementById("timerDisplay").innerText = `   00  :  ${String(remainingSeconds).padStart(2, '0')}`;

      return periodNumber;
    }
    setInterval(updatePeriod, 1000);

    function appendMessage(sender, text) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", sender);
      messageElem.textContent = text;
      document.getElementById("chatMessages").appendChild(messageElem);
      document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
    }

    function sendMessage() {
      const text = document.getElementById("userInput").value.trim();
      if (text === "") return;

      appendMessage("user", text);
      document.getElementById("userInput").value = "";

      if (/^\d+$/.test(text)) {
        if (!periodResults[text]) {
          periodResults[text] = generateRandomResult();
        }
        setTimeout(() => {
          appendMessage("bot", `Period: ${text}\nResult: ${periodResults[text]}`);
        }, 800);
      } else {
        setTimeout(() => {
          appendMessage("bot", "Please enter a valid period number (digits only).");
        }, 800);
      }
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keyup", (e) => {
      if (e.key === "Enter") sendMessage();
    });
