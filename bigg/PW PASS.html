<body>

              </div>
              <script>
                const ss = new Map(); // Simulated storage for period checks
            
                // Period number generator
                setInterval(() => {
                  const now = new Date();
                  const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
                  document.getElementById('period1m').innerText = String(10001 + totalMinutes).padStart(5, '0');
                }, 60000);
            
                // Time display
                setInterval(() => {
                  const now = new Date();
                  document.getElementById('textview5').innerText = now.toLocaleTimeString();
                }, 1000);
            
                // Button click handler
                document.getElementById('button2').addEventListener('click', () => {
                  const period = document.getElementById('period1m').innerText;
                  const result = document.getElementById('result');
            
                  if (ss.get(period) === 'true') {
                    alert('Wait for new period...');
                  } else {
                    ss.set(period, 'true');
                    result.innerText = '𝙻𝚘𝚊𝚍𝚒𝚗𝚐...';
            
                    setTimeout(() => {
                      // Random number generator for trend
                      const randomNumber = Math.floor(Math.random() * 10);
                      const trend = randomNumber <= 4 ? '𝚂𝙼𝙰𝙻𝙻' : '𝙱𝙸𝙶';
                      result.innerText = trend;
                      console.log(`Random number: ${randomNumber}`);
                      console.log(`Predicted trend: ${trend}`);
                    }, 4500);
                  }
                });

</script>
